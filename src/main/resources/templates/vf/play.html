<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Responder pregunta V/F')"></head>
<body class="app-bg text-slate-100">
  <div class="min-h-screen">
    <header th:replace="fragments/layout :: header"></header>

    <main class="section">
      <div class="container-app">
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
          <div>
            <h1 class="section-title">Responder pregunta</h1>
            <p class="section-subtitle">Valida tu respuesta en tiempo real.</p>
          </div>
          <div class="flex flex-wrap gap-2">
            <a class="btn btn-secondary" th:href="@{/vf/questions}" href="/vf/questions">Listado</a>
            <a class="btn btn-ghost" th:href="@{/#inicio}" href="/#inicio">Inicio</a>
          </div>
        </div>

        <div class="card p-6">
          <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">Pregunta #<span th:text="${question.id}">1</span></p>
          <h2 class="mt-3 text-lg font-semibold text-slate-100" th:text="${question.statement}">Enunciado</h2>
        </div>

        <div class="mt-6 card-solid p-6">
          <form th:action="@{/vf/play/answer}" th:object="${answerForm}" method="post">
            <div th:replace="fragments/forms :: csrf"></div>
            <input type="hidden" name="questionId" th:value="${question.id}" />
            <div class="flex flex-wrap gap-4">
              <label class="flex items-center gap-2 text-sm">
                <input type="radio" th:field="*{userAnswer}" value="true" />
                Verdadero
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="radio" th:field="*{userAnswer}" value="false" />
                Falso
              </label>
            </div>
            <div class="mt-2 text-xs text-amber-200" th:if="${#fields.hasErrors('userAnswer')}" th:errors="*{userAnswer}"></div>
            <div class="mt-4 flex flex-wrap gap-2">
              <button class="btn btn-primary" type="submit">Validar</button>
              <a class="btn btn-secondary" th:href="@{/vf/play/next(currentId=${question.id})}" href="#">Siguiente disponible</a>
              <a class="btn btn-ghost" th:href="@{/vf/play/random}" href="/vf/play/random">Otra aleatoria</a>
            </div>
          </form>

          <div class="mt-4" th:if="${result != null}">
            <div class="rounded-2xl border px-4 py-3 text-sm"
                 th:classappend="${result} ? ' border-emerald-400/30 bg-emerald-500/10 text-emerald-200' : ' border-amber-400/30 bg-amber-500/10 text-amber-200'">
              <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
              <span class="ml-2" th:text="'Tu respuesta: ' + (${answerValue} ? 'Verdadero' : 'Falso')">Tu respuesta</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
  </div>
</body>
</html>
