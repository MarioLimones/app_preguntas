<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Detalle de seleccion unica')"></head>

<body class="min-h-screen bg-slate-50 text-slate-900 antialiased font-sans">
  <div class="relative min-h-screen overflow-hidden bg-sky-50">
    <div class="relative z-10 flex min-h-screen flex-col">
      <header th:replace="fragments/layout :: header"></header>

      <main class="flex-1 py-12 md:py-16">
        <div class="mx-auto w-full max-w-6xl px-5 sm:px-6 lg:px-10">
          <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
            <div>
              <h1 class="text-2xl font-semibold tracking-tight text-slate-900 md:text-3xl">Detalle de la pregunta</h1>
              <p class="mt-3 text-sm text-slate-700 md:text-base">Revisa, responde o edita el contenido.</p>
            </div>
            <div class="flex flex-wrap gap-2">
              <a class="
                  inline-flex items-center justify-center gap-2
                  rounded-full border border-sky-400/40
                  bg-white/80 px-5 py-2.5
                  text-sm font-semibold text-slate-900
                  shadow-lg shadow-sky-500/10
                  transition
                  hover:border-sky-300/70 hover:bg-white/90 hover:text-slate-900
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/70
                  focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                " th:href="@{/sc/questions}" href="/sc/questions">
                Volver al listado
              </a>
              <a class="
                  inline-flex items-center justify-center gap-2
                  rounded-full px-4 py-2
                  text-sm font-semibold text-slate-700
                  transition
                  hover:bg-sky-50 hover:text-slate-900
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/50
                  focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                " th:href="@{/#inicio}" href="/#inicio">
                Inicio
              </a>
            </div>
          </div>

          <div class="rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-600">
              Pregunta #<span th:text="${question.id}">1</span>
            </p>
            <h2 class="mt-3 text-lg font-semibold text-slate-900" th:text="${question.statement}">Enunciado</h2>
            <div class="mt-4 flex flex-wrap gap-2">
              <span th:if="${question.explanation != null and !#strings.isEmpty(question.explanation)}" class="
                  inline-flex items-center rounded-full
                  border border-slate-200/80
                  bg-sky-50 px-3 py-1
                  text-xs font-semibold text-slate-700
                ">
                <span th:text="${question.explanation}">Explicacion</span>
              </span>
            </div>
          </div>

          <div class="mt-6 rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
            <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-700">Opciones</h3>
            <ul class="mt-3 space-y-2">
              <li
                class="flex items-center justify-between gap-3 rounded-2xl border border-slate-200/80 bg-white/70 px-4 py-2 text-sm text-slate-800"
                th:each="opt, idx : ${question.options}">
                <span th:text="${idx.index + 1} + '. ' + opt">Opcion</span>
                <span class="
                    inline-flex items-center rounded-full
                    border border-sky-400/30
                    bg-sky-500/10 px-3 py-1
                    text-xs font-semibold text-sky-200
                  " th:if="${question.correctIndex == idx.index}">
                  Correcta
                </span>
              </li>
            </ul>
          </div>

          <div class="mt-6 rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
            <h3 class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-700">Responder</h3>
            <form class="mt-4" th:action="@{/sc/questions/{id}/answer(id=${question.id})}" th:object="${answerForm}"
              method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <div class="space-y-2">
                <label
                  class="flex items-center gap-3 rounded-2xl border border-slate-200/80 bg-white/70 px-4 py-3 text-sm text-slate-800 transition hover:border-sky-400/40 hover:bg-sky-500/10"
                  th:each="opt, idx : ${question.options}">
                  <input class="h-4 w-4 rounded-full border-slate-300 bg-white text-sky-400 focus:ring-sky-400/50"
                    type="radio" th:field="*{selectedIndex}" th:value="${idx.index}" />
                  <span th:text="${opt}">Opcion</span>
                </label>
              </div>
              <div class="mt-2 text-xs text-yellow-700" th:if="${#fields.hasErrors('selectedIndex')}"
                th:errors="*{selectedIndex}"></div>
              <div class="mt-4 flex flex-wrap gap-2">
                <button class="
                    inline-flex items-center justify-center gap-2
                    rounded-full
                    bg-sky-400 px-5 py-2.5
                    text-sm font-semibold text-sky-950
                    shadow-lg shadow-sky-500/30
                    transition
                    hover:-translate-y-0.5 hover:bg-sky-300
                    focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300
                    focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                  " type="submit">
                  Validar respuesta
                </button>
                <a class="
                    inline-flex items-center justify-center gap-2
                    rounded-full border border-sky-400/40
                    bg-white/80 px-5 py-2.5
                    text-sm font-semibold text-slate-900
                    shadow-lg shadow-sky-500/10
                    transition
                    hover:border-sky-300/70 hover:bg-white/90 hover:text-slate-900
                    focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/70
                    focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                  " th:href="@{/sc/questions/{id}/edit(id=${question.id})}" href="#">
                  Editar
                </a>
              </div>
            </form>

            <div class="mt-4" th:if="${result != null}">
              <div class="rounded-2xl border px-4 py-3 text-sm"
                th:classappend="${result} ? ' border-sky-400/30 bg-sky-500/10 text-sky-700' : ' border-yellow-400/40 bg-yellow-200/70 text-yellow-800'">
                <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
                <span class="ml-2" th:text="'Tu respuesta: ' + (${answerValue} != null ? (answerValue + 1) : '-')">Tu
                  respuesta</span>
              </div>
            </div>
          </div>

          <div class="mt-6 flex flex-wrap gap-2">
            <form th:action="@{/sc/questions/{id}/delete(id=${question.id})}" method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <button class="
                  inline-flex items-center justify-center gap-2
                  rounded-full px-4 py-2
                  text-sm font-semibold text-slate-700
                  transition
                  hover:bg-sky-50 hover:text-slate-900
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/50
                  focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                " type="submit">
                Eliminar pregunta
              </button>
            </form>
            <a class="
                inline-flex items-center justify-center gap-2
                rounded-full border border-sky-400/40
                bg-white/80 px-5 py-2.5
                text-sm font-semibold text-slate-900
                shadow-lg shadow-sky-500/10
                transition
                hover:border-sky-300/70 hover:bg-white/90 hover:text-slate-900
                focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/70
                focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
              " th:href="@{/sc/play/random}" href="/sc/play/random">
              Responder otra
            </a>
          </div>
        </div>
      </main>

      <footer th:replace="fragments/layout :: footer"></footer>
    </div>
  </div>
</body>

</html>
