<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Error 500 - Error interno')"></head>

<body class="bg-sky-50">
    <header th:replace="fragments/layout :: header"></header>

    <main class="container mx-auto p-6">
        <div class="max-w-xl mx-auto text-center py-16">
            <div class="text-8xl font-extrabold text-red-300 mb-4">500</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-3">Error interno del servidor</h1>
            <p class="text-gray-600 mb-2">
                Ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.
            </p>
            <p class="text-gray-400 text-sm mb-8" th:if="${errorMessage != null and !#strings.isEmpty(errorMessage)}">
                Detalle: <span class="text-gray-500" th:text="${errorMessage}"></span>
            </p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a th:href="@{/}" href="/"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    ⬅ Volver al Inicio
                </a>
                <a th:href="@{/vf/preguntas}" href="/vf/preguntas"
                    class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold">
                    Ver Preguntas V/F
                </a>
                <a th:href="@{/sc/preguntas}" href="/sc/preguntas"
                    class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold">
                    Selección Única
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
