<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Detalle de seleccion unica')"></head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 text-slate-900">
  <div class="min-h-screen">
    <header th:replace="fragments/layout :: header"></header>

    <main class="section">
      <div class="container-app">
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
          <div>
            <h1 class="section-title">Detalle de la pregunta</h1>
            <p class="section-subtitle">Revisa, responde o edita el contenido.</p>
          </div>
          <div class="flex flex-wrap gap-2">
            <a class="btn btn-secondary" th:href="@{/sc/questions}" href="/sc/questions">Volver al listado</a>
            <a class="btn btn-ghost" th:href="@{/#inicio}" href="/#inicio">Inicio</a>
          </div>
        </div>

        <div class="card p-6">
          <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Pregunta #<span th:text="${question.id}">1</span></p>
          <h2 class="mt-3 text-lg font-semibold text-slate-900" th:text="${question.statement}">Enunciado</h2>
          <div class="mt-4 flex flex-wrap gap-2">
            <span class="chip" th:if="${question.explanation != null and !#strings.isEmpty(question.explanation)}">
              <span th:text="${question.explanation}">Explicacion</span>
            </span>
          </div>
        </div>

        <div class="mt-6 card-solid p-6">
          <h3 class="text-sm font-semibold uppercase tracking-[0.2em] text-slate-500">Opciones</h3>
          <ul class="mt-3 space-y-2">
            <li class="list-item" th:each="opt, idx : ${question.options}">
              <span th:text="${idx.index + 1} + '. ' + opt">Opcion</span>
              <span class="chip" th:if="${question.correctIndex == idx.index}">Correcta</span>
            </li>
          </ul>
        </div>

        <div class="mt-6 card-solid p-6">
          <h3 class="text-sm font-semibold uppercase tracking-[0.2em] text-slate-500">Responder</h3>
          <form class="mt-4" th:action="@{/sc/questions/{id}/answer(id=${question.id})}" th:object="${answerForm}" method="post">
            <div th:replace="fragments/forms :: csrf"></div>
            <div class="space-y-2">
              <label class="flex items-center gap-2 text-sm" th:each="opt, idx : ${question.options}">
                <input type="radio" th:field="*{selectedIndex}" th:value="${idx.index}" />
                <span th:text="${opt}">Opcion</span>
              </label>
            </div>
            <div class="mt-2 text-xs text-amber-700" th:if="${#fields.hasErrors('selectedIndex')}" th:errors="*{selectedIndex}"></div>
            <div class="mt-4 flex flex-wrap gap-2">
              <button class="btn btn-primary" type="submit">Validar respuesta</button>
              <a class="btn btn-secondary" th:href="@{/sc/questions/{id}/edit(id=${question.id})}" href="#">Editar</a>
            </div>
          </form>

          <div class="mt-4" th:if="${result != null}">
            <div class="rounded-2xl border px-4 py-3 text-sm"
                 th:classappend="${result} ? ' border-emerald-200 bg-emerald-100 text-emerald-700' : ' border-amber-200 bg-amber-100 text-amber-700'">
              <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
              <span class="ml-2" th:text="'Tu respuesta: ' + (${answerValue} != null ? (answerValue + 1) : '-')">Tu respuesta</span>
            </div>
          </div>
        </div>

        <div class="mt-6 flex flex-wrap gap-2">
          <form th:action="@{/sc/questions/{id}/delete(id=${question.id})}" method="post">
            <div th:replace="fragments/forms :: csrf"></div>
            <button class="btn btn-ghost" type="submit">Eliminar pregunta</button>
          </form>
          <a class="btn btn-secondary" th:href="@{/sc/play/random}" href="/sc/play/random">Responder otra</a>
        </div>
      </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
  </div>
</body>
</html>
