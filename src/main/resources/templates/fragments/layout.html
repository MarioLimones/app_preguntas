<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">Preguntas Visual</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}" href="/css/tailwind.css" />
</head>

<body>
  <header th:fragment="header" class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a th:href="@{/}" href="/" class="text-xl font-bold">
        Preguntas Visual
      </a>
      <nav class="space-x-4">
        <a th:href="@{/}" href="/" class="hover:underline">Inicio</a>
        <a th:href="@{/vf/preguntas}" href="/vf/preguntas" class="hover:underline">V/F</a>
        <a th:href="@{/sc/preguntas}" href="/sc/preguntas" class="hover:underline">Selección Única</a>
        <a th:href="@{/mc/preguntas}" href="/mc/preguntas" class="hover:underline">Selección Múltiple</a>
        <a th:href="@{/subir}" href="/subir" class="hover:underline">Subir</a>
      </nav>
    </div>
  </header>

  <footer th:fragment="footer" class="bg-gray-200 p-4 mt-8">
    <div class="container mx-auto text-center text-sm text-gray-600">
      <span>Preguntas Visual - Sistema de gestión de preguntas</span>
    </div>
  </footer>
</body>

</html>
