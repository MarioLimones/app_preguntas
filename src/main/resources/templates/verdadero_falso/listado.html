<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Preguntas V/F')"></head>

<body class="bg-sky-50">
  <header th:replace="fragments/layout :: header"></header>

  <main class="container mx-auto p-6">
    <div class="mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Preguntas Verdadero / Falso</h1>
        <p class="text-gray-600 mt-1">Administra y revisa tus preguntas</p>
      </div>
      <div class="flex gap-2">
        <a th:href="@{/vf/preguntas/new}" href="/vf/preguntas/new"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Nueva pregunta
        </a>
        <a th:href="@{/vf/practicar/random}" href="/vf/practicar/random"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Aleatoria
        </a>
        <a th:href="@{/vf/secuencia/start}" href="/vf/secuencia/start"
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
          Secuencia
        </a>
        <a th:href="@{/}" href="/" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
          Inicio
        </a>
      </div>
    </div>

    <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="mb-4 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
      <span th:text="${error}"></span>
    </div>

    <div class="bg-blue-100 rounded-lg shadow-sm p-6 border border-blue-200">
      <div th:if="${pageResult.empty}" class="text-gray-600 text-center py-8">
        No hay preguntas registradas. Crea la primera para comenzar.
      </div>
      <div th:unless="${pageResult.empty}">
        <table class="w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Pregunta</th>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Respuesta Correcta</th>
              <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="q : ${pageResult.content}" class="border-t hover:bg-gray-50">
              <td class="px-4 py-3 text-gray-800" th:text="${q.id}">1</td>
              <td class="px-4 py-3 text-gray-800" th:text="${q.statement}">Texto</td>
              <td class="px-4 py-3">
                <span th:if="${q.correctAnswer}"
                  class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">
                  Verdadero
                </span>
                <span th:unless="${q.correctAnswer}"
                  class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold">
                  Falso
                </span>
              </td>
              <td class="px-4 py-3">
                <div class="flex gap-2">
                  <a th:href="@{/vf/preguntas/{id}(id=${q.id})}" href="#"
                    class="text-blue-600 hover:underline text-sm">Ver</a>
                  <a th:href="@{/vf/preguntas/{id}/edit(id=${q.id})}" href="#"
                    class="text-blue-600 hover:underline text-sm">Editar</a>
                  <form th:action="@{/vf/preguntas/{id}/delete(id=${q.id})}" method="post" class="inline">
                    <div th:replace="fragments/forms :: csrf"></div>
                    <button type="submit" class="text-red-600 hover:underline text-sm">Eliminar</button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:replace="fragments/pagination :: controls(pageResult=${pageResult}, baseUrl='/vf/preguntas')"></div>
    </div>
  </main>

  <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
