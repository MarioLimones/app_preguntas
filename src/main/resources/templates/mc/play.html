<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Responder seleccion multiple')"></head>
<body class="app-bg text-slate-100">
  <div class="min-h-screen">
    <header th:replace="fragments/layout :: header"></header>

    <main class="section">
      <div class="container-app">
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
          <div>
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-emerald-300">Sesion activa</p>
            <h1 class="section-title">Responder pregunta</h1>
            <p class="section-subtitle">Selecciona una o varias opciones y valida tu respuesta.</p>
          </div>
          <div class="flex flex-wrap gap-2">
            <a class="btn btn-secondary" th:href="@{/mc/questions}" href="/mc/questions">Listado</a>
            <a class="btn btn-ghost" th:href="@{/#inicio}" href="/#inicio">Inicio</a>
          </div>
        </div>

        <div class="grid gap-6 lg:grid-cols-[1.1fr,0.9fr]">
          <div class="card p-6">
            <div class="flex items-center justify-between">
              <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">
                Pregunta #<span th:text="${question.id}">1</span>
              </p>
              <span class="rounded-full bg-emerald-500/10 px-3 py-1 text-xs font-semibold text-emerald-200">Seleccion multiple</span>
            </div>
            <h2 class="mt-4 text-lg font-semibold text-slate-100" th:text="${question.statement}">Enunciado</h2>
            <p class="mt-2 text-sm text-slate-300">Elige todas las respuestas correctas y confirma para ver el resultado.</p>
          </div>

          <div class="card-solid p-6">
            <form th:action="@{/mc/play/answer}" th:object="${answerForm}" method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <input type="hidden" name="questionId" th:value="${question.id}" />
              <div class="space-y-3">
                <label class="flex items-start gap-3 rounded-2xl border border-slate-800/70 bg-slate-900/60 px-4 py-3 text-sm text-slate-200 transition hover:border-emerald-400/40 hover:bg-emerald-500/10"
                       th:each="opt, idx : ${question.options}">
                  <input class="mt-1" type="checkbox" th:field="*{selectedIndexes}" th:value="${idx.index}" />
                  <span th:text="${opt}">Opcion</span>
                </label>
              </div>
              <div class="mt-2 text-xs text-amber-200" th:if="${#fields.hasErrors('selectedIndexes')}" th:errors="*{selectedIndexes}"></div>
              <div class="mt-4 flex flex-wrap gap-2">
                <button class="btn btn-primary" type="submit">Validar</button>
                <a class="btn btn-secondary" th:href="@{/mc/play/next(currentId=${question.id})}" href="#">Siguiente disponible</a>
                <a class="btn btn-ghost" th:href="@{/mc/play/random}" href="/mc/play/random">Otra aleatoria</a>
              </div>
            </form>

            <div class="mt-4" th:if="${result != null}">
              <div class="rounded-2xl border px-4 py-3 text-sm"
                   th:classappend="${result} ? ' border-emerald-400/30 bg-emerald-500/10 text-emerald-200' : ' border-amber-400/30 bg-amber-500/10 text-amber-200'">
                <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
                <span class="ml-2" th:text="'Tu respuesta: ' + (${answerValues} != null ? answerValues : '-')">Tu respuesta</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
  </div>
</body>
</html>
