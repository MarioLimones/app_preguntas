<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Iniciar Sesión')"></head>

<body class="bg-sky-50">
    <header th:replace="fragments/layout :: header"></header>

    <main class="container mx-auto p-6 max-w-md mt-10">
        <div class="bg-white rounded-lg shadow-md p-8 border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h1>

            <div th:if="${param.error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                Usuario o contraseña incorrectos
            </div>
            <div th:if="${param.logout}"
                class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                Sesión cerrada correctamente
            </div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Usuario</label>
                    <input type="text" name="username" required autofocus
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
                    Entrar
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Usuario por defecto: <strong>admin</strong> / <strong>1234</strong>
            </p>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
