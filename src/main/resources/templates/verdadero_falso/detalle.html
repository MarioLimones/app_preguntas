<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Detalle pregunta V/F')"></head>

<body class="bg-sky-50">
  <header th:replace="fragments/layout :: header"></header>

  <main class="container mx-auto p-6 max-w-3xl">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Detalle de la pregunta</h1>
      <p class="text-gray-600 mt-1">Información completa de la pregunta</p>
    </div>

    <div class="bg-blue-100 rounded-lg shadow-sm p-6 space-y-4 border border-blue-200">
      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-2">ID</h3>
        <p class="text-gray-800" th:text="${question.id}">1</p>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-2">Enunciado</h3>
        <p class="text-gray-800" th:text="${question.statement}">Texto de la pregunta</p>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-2">Respuesta correcta</h3>
        <span th:if="${question.correctAnswer}"
          class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
          Verdadero
        </span>
        <span th:unless="${question.correctAnswer}"
          class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-semibold">
          Falso
        </span>
      </div>

      <div th:if="${question.explanation}">
        <h3 class="text-sm font-semibold text-gray-700 mb-2">Explicación</h3>
        <p class="text-gray-600" th:text="${question.explanation}">Explicación de la respuesta</p>
      </div>

      <div class="flex gap-3 pt-4 border-t">
        <a th:href="@{/vf/preguntas/{id}/edit(id=${question.id})}" href="#"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Editar
        </a>
        <a th:href="@{/vf/preguntas}" href="/vf/preguntas"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
          Volver al listado
        </a>
      </div>
    </div>
  </main>

  <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
