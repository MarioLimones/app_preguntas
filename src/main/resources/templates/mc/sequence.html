<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Secuencia seleccion multiple')"></head>
<body class="app-bg text-slate-100">
  <div class="min-h-screen">
    <header th:replace="fragments/layout :: header"></header>

    <main class="section">
      <div class="container-app">
        <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
          <div>
            <h1 class="section-title">Secuencia de preguntas</h1>
            <p class="section-subtitle">
              Progreso: <span th:text="${sequence.currentIndex + 1}">1</span> / <span th:text="${sequence.total}">1</span>
              | Respondidas: <span th:text="${sequence.answeredCount}">0</span>
            </p>
          </div>
          <div class="flex flex-wrap gap-2">
            <form th:action="@{/mc/sequence/reset}" method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <button class="btn btn-secondary" type="submit">Reiniciar</button>
            </form>
            <a class="btn btn-ghost" th:href="@{/#inicio}" href="/#inicio">Inicio</a>
          </div>
        </div>

        <div class="card p-6">
          <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400">Pregunta #<span th:text="${question.id}">1</span></p>
          <h2 class="mt-3 text-lg font-semibold text-slate-100" th:text="${question.statement}">Enunciado</h2>
        </div>

        <div class="mt-6 card-solid p-6">
          <form th:action="@{/mc/sequence/answer}" th:object="${answerForm}" method="post">
            <div th:replace="fragments/forms :: csrf"></div>
            <input type="hidden" name="questionId" th:value="${question.id}" />
            <div class="space-y-2">
              <label class="flex items-center gap-2 text-sm" th:each="opt, idx : ${question.options}">
                <input type="checkbox" th:field="*{selectedIndexes}" th:value="${idx.index}" />
                <span th:text="${opt}">Opcion</span>
              </label>
            </div>
            <div class="mt-2 text-xs text-amber-200" th:if="${#fields.hasErrors('selectedIndexes')}" th:errors="*{selectedIndexes}"></div>
            <div class="mt-4 flex flex-wrap gap-2">
              <button class="btn btn-primary" type="submit">Validar</button>
              <a class="btn btn-secondary" th:href="@{/mc/sequence/review}" href="/mc/sequence/review">Ver resumen</a>
            </div>
          </form>

          <div class="mt-4 flex flex-wrap gap-2">
            <form th:action="@{/mc/sequence/prev}" method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <button class="btn btn-ghost" type="submit" th:disabled="${!sequence.hasPrevious()}">Anterior</button>
            </form>
            <form th:action="@{/mc/sequence/next}" method="post">
              <div th:replace="fragments/forms :: csrf"></div>
              <button class="btn btn-ghost" type="submit" th:disabled="${!sequence.hasNext()}">Siguiente</button>
            </form>
          </div>

          <div class="mt-4" th:if="${result != null}">
            <div class="rounded-2xl border px-4 py-3 text-sm"
                 th:classappend="${result} ? ' border-emerald-400/30 bg-emerald-500/10 text-emerald-200' : ' border-amber-400/30 bg-amber-500/10 text-amber-200'">
              <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
            </div>
          </div>

          <div class="mt-4 text-xs text-slate-400" th:if="${answered != null && answered != '-'}">
            Ultima respuesta registrada: <strong th:text="${answered}">1, 2</strong>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
  </div>
</body>
</html>
