<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Responder seleccion multiple')"></head>

<body class="min-h-screen bg-slate-50 text-slate-900 antialiased font-sans">
  <div class="relative min-h-screen overflow-hidden bg-sky-50">
    <div class="relative z-10 flex min-h-screen flex-col">
      <header th:replace="fragments/layout :: header"></header>

      <main class="flex-1 py-12 md:py-16">
        <div class="mx-auto w-full max-w-6xl px-5 sm:px-6 lg:px-10">
          <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
            <div>
              <p class="text-xs font-semibold uppercase tracking-[0.2em] text-sky-300">Sesion activa</p>
              <h1 class="text-2xl font-semibold tracking-tight text-slate-900 md:text-3xl">Responder pregunta</h1>
              <p class="mt-3 text-sm text-slate-700 md:text-base">Selecciona una o varias opciones y valida tu
                respuesta.</p>
            </div>
            <div class="flex flex-wrap gap-2">
              <a class="
                  inline-flex items-center justify-center gap-2
                  rounded-full border border-sky-400/40
                  bg-white/80 px-5 py-2.5
                  text-sm font-semibold text-slate-900
                  shadow-lg shadow-sky-500/10
                  transition
                  hover:border-sky-300/70 hover:bg-white/90 hover:text-slate-900
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/70
                  focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                " th:href="@{/mc/questions}" href="/mc/questions">
                Listado
              </a>
              <a class="
                  inline-flex items-center justify-center gap-2
                  rounded-full px-4 py-2
                  text-sm font-semibold text-slate-700
                  transition
                  hover:bg-sky-50 hover:text-slate-900
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/50
                  focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                " th:href="@{/#inicio}" href="/#inicio">
                Inicio
              </a>
            </div>
          </div>

          <div class="grid gap-6 lg:grid-cols-[1.1fr,0.9fr]">
            <div class="rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
              <div class="flex items-center justify-between">
                <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-600">
                  Pregunta #<span th:text="${question.id}">1</span>
                </p>
                <span class="
                    inline-flex items-center rounded-full
                    border border-sky-400/30
                    bg-sky-500/10 px-3 py-1
                    text-xs font-semibold text-sky-200
                  ">
                  Seleccion multiple
                </span>
              </div>
              <h2 class="mt-4 text-lg font-semibold text-slate-900" th:text="${question.statement}">Enunciado</h2>
              <p class="mt-2 text-sm text-slate-700">Elige todas las respuestas correctas y confirma para ver el
                resultado.</p>
            </div>

            <div class="rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
              <form th:action="@{/mc/play/answer}" th:object="${answerForm}" method="post">
                <div th:replace="fragments/forms :: csrf"></div>
                <input type="hidden" name="questionId" th:value="${question.id}" />
                <div class="space-y-3">
                  <label
                    class="flex items-start gap-3 rounded-2xl border border-slate-200/80 bg-white/70 px-4 py-3 text-sm text-slate-800 transition hover:border-sky-400/40 hover:bg-sky-500/10"
                    th:each="opt, idx : ${question.options}">
                    <input class="mt-1 h-4 w-4 rounded border-slate-300 bg-white text-sky-400 focus:ring-sky-400/50"
                      type="checkbox" th:field="*{selectedIndexes}" th:value="${idx.index}" />
                    <span th:text="${opt}">Opcion</span>
                  </label>
                </div>
                <div class="mt-2 text-xs text-yellow-700" th:if="${#fields.hasErrors('selectedIndexes')}"
                  th:errors="*{selectedIndexes}"></div>
                <div class="mt-4 flex flex-wrap gap-2">
                  <button class="
                      inline-flex items-center justify-center gap-2
                      rounded-full
                      bg-sky-400 px-5 py-2.5
                      text-sm font-semibold text-sky-950
                      shadow-lg shadow-sky-500/30
                      transition
                      hover:-translate-y-0.5 hover:bg-sky-300
                      focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300
                      focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                    " type="submit">
                    Validar
                  </button>
                  <a class="
                      inline-flex items-center justify-center gap-2
                      rounded-full border border-sky-400/40
                      bg-white/80 px-5 py-2.5
                      text-sm font-semibold text-slate-900
                      shadow-lg shadow-sky-500/10
                      transition
                      hover:border-sky-300/70 hover:bg-white/90 hover:text-slate-900
                      focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/70
                      focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                    " th:href="@{/mc/play/next(currentId=${question.id})}" href="#">
                    Siguiente disponible
                  </a>
                  <a class="
                      inline-flex items-center justify-center gap-2
                      rounded-full px-4 py-2
                      text-sm font-semibold text-slate-700
                      transition
                      hover:bg-sky-50 hover:text-slate-900
                      focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-300/50
                      focus-visible:ring-offset-2 focus-visible:ring-offset-slate-950
                    " th:href="@{/mc/play/random}" href="/mc/play/random">
                    Otra aleatoria
                  </a>
                </div>
              </form>

              <div class="mt-4" th:if="${result != null}">
                <div class="rounded-2xl border px-4 py-3 text-sm"
                  th:classappend="${result} ? ' border-sky-400/30 bg-sky-500/10 text-sky-700' : ' border-yellow-400/40 bg-yellow-200/70 text-yellow-800'">
                  <span th:text="${result} ? 'Correcto' : 'Incorrecto'">Correcto</span>
                  <span class="ml-2" th:text="'Tu respuesta: ' + (${answerValues} != null ? answerValues : '-')">Tu
                    respuesta</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer th:replace="fragments/layout :: footer"></footer>
    </div>
  </div>
</body>

</html>
