<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Secuencia V/F')"></head>

<body class="bg-sky-50">
  <header th:replace="fragments/layout :: header"></header>

  <main class="container mx-auto p-6 max-w-3xl">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Secuencia de Preguntas</h1>
      <p class="text-gray-600 mt-1">Pregunta <span th:text="${sequence.currentIndex + 1}">1</span> de <span
          th:text="${sequence.totalQuestions}">10</span></p>
    </div>

    <!-- Barra de progreso -->
    <div class="mb-6 bg-gray-200 rounded-full h-2">
      <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
        th:style="'width: ' + ${(sequence.currentIndex + 1) * 100 / sequence.totalQuestions} + '%'"></div>
    </div>

    <div class="rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">
      <div>
        <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-600 mb-3">
          Pregunta #<span th:text="${question.id}">1</span>
        </p>
        <h2 class="text-lg text-slate-900 font-semibold whitespace-pre-wrap" th:text="${question.statement}">Texto de la
          pregunta</h2>
      </div>
    </div>

    <div class="mt-6 rounded-3xl border border-slate-200/80 bg-white/80 p-6 shadow-2xl shadow-slate-200/80">

      <!-- Mostrar resultado si ya se respondi√≥ -->
      <div th:if="${result != null}" class="mb-6 space-y-6">
        <div class="rounded-3xl border-2 p-6 transition-all duration-300"
          th:classappend="${result} ? 'border-sky-400/30 bg-sky-500/10 text-sky-900' : 'border-yellow-400/30 bg-yellow-50 text-yellow-900'">

          <div class="flex items-center gap-4 mb-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-full text-2xl shadow-inner"
              th:classappend="${result} ? 'bg-sky-400 text-sky-950' : 'bg-yellow-400 text-yellow-950'"
              th:text="${result} ? '‚úÖ' : '‚ùå'">
              ‚úÖ
            </div>
            <div>
              <h3 class="text-xl font-bold" th:text="${result} ? '¬°Respuesta correcta!' : 'Respuesta incorrecta'">
                Resultado
              </h3>
              <p class="text-sm opacity-80" th:if="${!result}">
                La opci√≥n correcta era
                <strong th:text="${question.correctAnswer ? 'Verdadero' : 'Falso'}">Verdadero</strong>.
              </p>
            </div>
          </div>

          <div th:if="${question.explanation != null and !question.explanation.isEmpty()}"
            class="mt-4 p-4 rounded-2xl bg-white/50 border border-current/10">
            <h4 class="text-xs font-bold uppercase tracking-wider opacity-60 mb-1">Explicaci√≥n</h4>
            <p class="text-sm italic" th:text="${question.explanation}">Aqu√≠ va la explicaci√≥n.</p>
          </div>
        </div>

        <!-- Botones despu√©s de responder -->
        <div class="flex flex-wrap gap-4">
          <form th:if="${sequence.hasNext()}" th:action="@{/vf/secuencia/next}" method="post" class="flex-1">
            <div th:replace="fragments/forms :: csrf"></div>
            <button type="submit"
              class="w-full inline-flex items-center justify-center gap-2 rounded-full bg-sky-400 px-8 py-4 text-lg font-bold text-sky-950 shadow-xl shadow-sky-500/30 transition hover:-translate-y-1 hover:bg-sky-300">
              ‚û°Ô∏è Siguiente Pregunta
            </button>
          </form>
          <a th:unless="${sequence.hasNext()}" th:href="@{/vf/secuencia/revision}"
            class="flex-1 inline-flex items-center justify-center gap-2 rounded-full bg-green-500 px-8 py-4 text-lg font-bold text-white shadow-xl shadow-green-500/30 transition hover:-translate-y-1 hover:bg-green-400 text-center">
            üèÅ Ver Resultados Finales
          </a>
        </div>
      </div>

      <!-- Formulario para responder (solo si no se ha respondido) -->
      <form th:if="${result == null}" th:action="@{/vf/secuencia/answer}" method="post" class="space-y-4">
        <div th:replace="fragments/forms :: csrf"></div>
        <input type="hidden" name="questionId" th:value="${question.id}" />

        <div class="space-y-3">
          <label
            class="group flex items-center gap-4 cursor-pointer rounded-2xl border border-slate-200/80 bg-white/70 px-6 py-4 text-slate-800 transition-all hover:border-sky-400/40 hover:bg-sky-50">
            <input class="h-5 w-5 rounded-full border-slate-300 bg-white text-sky-400 focus:ring-sky-400/50"
              type="radio" name="userAnswer" value="true" required
              th:checked="${answered != null and answered == true}" />
            <div class="flex-1">
              <span class="text-base font-medium group-hover:text-sky-900">Verdadero</span>
            </div>
          </label>
          <label
            class="group flex items-center gap-4 cursor-pointer rounded-2xl border border-slate-200/80 bg-white/70 px-6 py-4 text-slate-800 transition-all hover:border-sky-400/40 hover:bg-sky-50">
            <input class="h-5 w-5 rounded-full border-slate-300 bg-white text-sky-400 focus:ring-sky-400/50"
              type="radio" name="userAnswer" value="false" required
              th:checked="${answered != null and answered == false}" />
            <div class="flex-1">
              <span class="text-base font-medium group-hover:text-sky-900">Falso</span>
            </div>
          </label>
        </div>

        <div class="mt-8 flex gap-4">
          <button type="submit"
            class="flex-1 inline-flex items-center justify-center rounded-full bg-sky-400 px-8 py-4 text-lg font-bold text-sky-950 shadow-xl shadow-sky-500/30 transition hover:-translate-y-1 hover:bg-sky-300">
            Confirmar Respuesta
          </button>
        </div>
      </form>
    </div>

    <!-- Informaci√≥n adicional -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Preguntas respondidas: <strong th:text="${sequence.answeredCount}">0</strong> / <strong
          th:text="${sequence.totalQuestions}">10</strong></p>
    </div>
  </main>

  <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
