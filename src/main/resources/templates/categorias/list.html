<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Categorías')"></head>

<body class="bg-sky-50">
    <header th:replace="fragments/layout :: header"></header>

    <main class="container mx-auto p-6 max-w-4xl">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Categorías / Temáticas</h1>
                <p class="text-gray-600 mt-1">Gestiona las categorías almacenadas en MongoDB</p>
            </div>
            <div class="flex gap-2">
                <a th:href="@{/}" href="/" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Inicio
                </a>
            </div>
        </div>

        <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Form to create a new category -->
        <div class="bg-orange-100 rounded-lg shadow-sm p-6 border border-orange-200 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Nueva Categoría</h2>
            <form th:action="@{/categories}" method="post" class="flex gap-3 items-end">
                <div th:replace="fragments/forms :: csrf"></div>
                <div class="flex-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre</label>
                    <input type="text" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500" />
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Descripción</label>
                    <input type="text" name="description"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500" />
                </div>
                <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
                    Crear
                </button>
            </form>
        </div>

        <!-- Category list -->
        <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
            <div th:if="${categories == null or categories.isEmpty()}" class="text-gray-600 text-center py-8">
                No hay categorías registradas.
            </div>
            <table th:unless="${categories == null or categories.isEmpty()}" class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Nombre</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Descripción</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${categories}" class="border-t hover:bg-gray-50">
                        <td class="px-4 py-3 text-gray-600 text-xs font-mono" th:text="${cat.id}">id</td>
                        <td class="px-4 py-3 text-gray-800 font-semibold" th:text="${cat.name}">Nombre</td>
                        <td class="px-4 py-3 text-gray-600" th:text="${cat.description}">Desc</td>
                        <td class="px-4 py-3">
                            <form th:action="@{/categories/{id}/delete(id=${cat.id})}" method="post" class="inline">
                                <div th:replace="fragments/forms :: csrf"></div>
                                <button type="submit" class="text-red-600 hover:underline text-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
